<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>ToDo List App in JavaScript</title>
</head>
<body>
   <div class="wrapper">
    <div class="task-input">
        <input type="text" placeholder="Add a new task">
    </div>
    <div class="filters">
        <span>All</span>
        <span>Pending</span>
        <span>Completed</span>
    </div>
    <button class="clear-btn"></button>
    <ul class="task-box">
        <li class="task">
            <label for="1">
                <input type="checkbox" id="1">
                <p>Renew gym membership</p>
            </label>
            <div class="settings">
                <i class="uil uil-ellipsis-h"></i>
            </div>
        </li>
        <li class="task">
            <label for="1">
                <input type="checkbox" id="">
                <p>Renew gym membership</p>
            </label>
            <div class="settings">
                <i class="uil uil-ellipsis-h"></i>
            </div>
        </li>
        <li class="task">
            <label for="1">
                <input type="checkbox" id="">
                <p>Create a youtube video</p>
            </label>
            <div class="settings">
                <i class="uil uil-ellipsis-h"></i>
            </div>
        </li>
        <li class="task">
            <label for="1">
                <input type="checkbox" id="">
                <p>Write a blog about new trends</p>
            </label>
            <div class="settings">
                <i class="uil uil-ellipsis-h"></i>
            </div>
        </li>
        <li class="task">
            <label for="1">
                <input type="checkbox" id="">
                <p>Send project file to the client</p>
            </label>
            <div class="settings">
                <i class="uil uil-ellipsis-h"></i>
            </div>
        </li>
    </ul>
   </div> 

</body>
</html>
